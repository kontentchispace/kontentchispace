<aside id="metabar" class="metabar{% if include.color %} {{ include.color }}{% endif %}">
	<div class="metabar-wrapper">
		<div class="metabar-left">
			<a class="metabar-logo" href="https://kontentchi.com/{% if site.url == 'https://kontentchi.com' and page.url == '/' %}#" data-scroll{% else %}" target="_blank" rel="noopener noreferrer"{% endif %} aria-label="Visit 'Kontentchi.'" title="Контентчи платформасына өтүү'">
				{% include custom/logo.html %}
			</a>
			<span class="metabar-spacer"></span>
			<a class="metabar-title" href="{{ site.baseurl }}{% if page.url == '/' %}#" data-scroll{% else %}"{% endif %} aria-label="Башкы бетке чыгуу." title="Башкы бетке чыгуу.">{{ site.title }}</a>
		</div>
		<div class="metabar-right">
			<button id="js-navOpen" class="nav-open">Меню</button>
			<nav id="js-metabarNav" class="metabar-nav">
				<button id="js-navClose" class="nav-close">Жабуу</button>
				{% include core/navigation.html %}
			</nav>
		</div>
	</div>
</aside>
